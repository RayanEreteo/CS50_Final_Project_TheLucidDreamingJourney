{% extends "layout.html" %}

{% block title %}
Quiz Results
{% endblock %}

{% block main %}
    <div class="blue-bg text-light d-flex flex-column justify-content-center align-items-center">
        <h2 class="text-shadow mb-5">Quiz Results</h2>
        <h3 id="result">/4</h3>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const resultText = document.querySelector("#result")
        const finalResult = localStorage.getItem("fr")


        resultText.innerHTML = "Quiz Result = " + finalResult + "/4"
    </script>
        
{% endblock %}
